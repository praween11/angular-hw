<div class="container">
    <div class="row">
        <div class="col">
            <p class="fs-1">Question List</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5 col-12 align-self-center">
            <div class="card bg-body-secondary border border-0">
                <div class="card-body">
                    <ol>
                        @for (item of (quizDataEmitter$ | async); track $index) {
                            <li class="p-1"><a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" (click)="gotoQuizPage(item.questionCategoryId)" >{{item.title}}</a></li>
                        }
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
